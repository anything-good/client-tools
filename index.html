    <script>

        window.onload = function () {

            function dateTime() {
                const date = new Date();
                let today = date.toDateString();
                let time = date.toLocaleTimeString();
                document.getElementById('date-time').innerHTML = '<p id="date">' + today + '</p><p id="time">' + time + '</p>';
                setTimeout(dateTime, 1000);
            }

            function weatherBalloon(cityID) {
                var apiKey = 'da1ec496b8a375c313541432da60b84a'; //OpenWeather API key
                fetch('https://api.openweathermap.org/data/2.5/weather?id=' + cityID + '&appid=' + apiKey)
                    .then(function (resp) {
                        return resp.json()
                    })
                    .then(function (data) {
                        let weatherIcon = data.weather[0].icon;
                        let tempK = parseFloat(data.main.temp);
                        let tempC = Math.round(tempK - 273.15);
                        let tempF = Math.round((tempK - 273.15) * 1.8) + 32;
                        document.getElementById('weather').innerHTML = '<p id="location">' + data.name + '</p><p id="details" ' + 'title="' + tempF + '&deg;F">' + '<img src="https://openweathermap.org/img/wn/' + weatherIcon + '.png">' + data.weather[0].description + '<span class="separator">|</span>' + tempC + '&deg;C</p>';
                    });
            }


            dateTime();
            weatherBalloon(98182); //OpenWeather city ID



            let tools = [
                { name: 'certificate', link: '/cert-gen/', img: '/assets/certificate-contract-svgrepo-com.svg' },
                { name: 'CV builder', link: 'resume/', img: '/assets/resume.svg' },
                { name: 'PDF tools', link: 'https://pdf-tools.fnx.tools/', img: '/assets/pdf.svg' },
                { name: 'cyber chef', link: '/CyberChef_v10.8.2/', img: '/assets/cyberchef.png' },
                { name: 'IT tools', link: 'it-tools/', img: '/assets/code-tech-dev-svgrepo-com.svg' },
                { name: 'password tools', link: 'password/', img: '/assets/password-svgrepo-com.svg' },
                { name: 'excalidraw', link: 'excalidraw/', img: '/assets/excalidraw.png' },
                { name: 'drawio', link: 'drawio/', img: '/assets/drawio.png' },
                { name: 'memory', link: 'https://memos.fnx.tools/', img: '/assets/memo.svg' },
                { name: 'secret sharing', link: 'https://ots.fnx.tools/', img: '/assets/secret.svg' },
            ];

            let html = tools.map(tool => `
                                <div class="col-lg-2 col-sm-6 col-md-6 col my-4 d-flex justify-content-center custom-col">
                                    <li class="list-group-item">
                                        <a href="${tool.link}" target="_blank" style="text-decoration: none;">
                                            <div class="card d-flex flex-column align-items-center custom-card" style="background-color: #2A2E35; color: white;">
                                                <img class="card-img-top mt-2" src="${tool.img}" alt="${tool.name} favicon" style="width: 4rem; height: 4rem;">
                                                <hr class="w-100" style="border-top: 1px solid white;">
                                                <h5 class="text-center mb-2">${tool.name}</h5>
                                            </div>
                                        </a>
                                    </li>
                                </div>
                                `).join('');

            document.getElementById('bookmarks').innerHTML = html;

        }
    </script>

    #dock a {

    }

    #dock a:focus,
    #dock a:hover {
        animation: slime 0.75s cubic-bezier(0.455, 0.030, 0.515, 0.955) both;
        fill: var(--primary-link-hover-color);
        outline: none;
    }

    #dock li:nth-child(1) a:focus,
    #dock li:nth-child(1) a:hover {
        fill: hsl(5, 81%, 56%);
    }

    /* Gmail */
    #dock li:nth-child(2) a:focus,
    #dock li:nth-child(2) a:hover {
        fill: hsl(217, 89%, 61%);
    }

    /* Google Calendar */
    #dock li:nth-child(3) a:focus,
    #dock li:nth-child(3) a:hover {
        fill: hsl(44, 100%, 50%);
    }

    /* Google Keep */
    #dock li:nth-child(4) a:focus,

        fill: var(--primary-link-hover-color);
    }

    /* Notion */
    #dock li:nth-child(5) a:focus,
